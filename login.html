<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skills-Match Website</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group mb-3">
                <label for="loginUsername">Username:</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Not registered yet? <a href="register.html">Sign Up</a></p>
        <p class="mt-3 text-center">Forgot Password? <a href="forgotpassword.html">Click Here</a></p>
    </div>

    <script>
        // Simulate a login process
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Mock check (replace with your actual authentication process)
            if (username === 'admin' && password === 'password') {
                // Login success, redirect to index.html
                window.location.href = 'index.html';
            } else {
                // If login fails, show an error message
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>

</body>
</html>
