<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Skills-Match Website</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 15px;
            background-color: #6c757d;
            border-color: blue;
            color: white;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Forgot Password Form -->
    <div class="form-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
                <label for="contactInfo">Email or Phone Number:</label>
                <input type="text" class="form-control" id="contactInfo" placeholder="Enter your email or phone number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <a href="login.html" class="btn back-button">Back to Login</a>
    </div>

    <script>
        // Simulate the password reset request
        function handleForgotPassword(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const contactInfo = document.getElementById('contactInfo').value;

            // Simulate sending the request to the admin (this is where you'd add your actual process)
            alert(`Password reset request sent for user: ${username} with contact: ${contactInfo}. An administrator will assist you shortly.`);
            
            // Redirect back to login
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
